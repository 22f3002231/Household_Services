{% extends "professional/professional_base.html" %}

{% block title %}Professional Setup{% endblock %}

{% block content %}
<h2 class="text-center mb-4">Professional Profile Setup</h2>
<form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="tel" class="form-control" id="phone" name="phone" required>
    </div>
    <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" name="address" required>
    </div>
    <div class="mb-3">
        <label for="profession" class="form-label">Profession</label>
        <input type="text" class="form-control" id="profession" name="profession" required>
    </div>
    <div class="mb-3">
        <label for="experience" class="form-label">Experience (in years)</label>
        <input type="number" class="form-control" id="experience" name="experience" required>
    </div>
    <div class="mb-3">
        <label for="portfolio" class="form-label">short bio</label>
        <textarea class="form-control" id="portfolio" name="portfolio" rows="3"></textarea>
    </div>
    <div class="mb-3">
        <label for="servicePincode" class="form-label">Service Pincode</label>
        <input type="text" class="form-control" id="servicePincode" name="servicePincode" required>
    </div>
    <div class="mb-3">
        <label for="services" class="form-label">Services Offered</label>
        <select multiple class="form-select" id="services" name="services" required>
            {% for service in services %}
            <option value="{{ service.id }}">{{ service.name }} - â‚¹{{ service.base_price }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="identityProof" class="form-label">Identity Proof</label>
        <input type="file" class="form-control" id="identityProof" name="identityProof" required>
    </div>
    <div class="mb-3">
        <label for="addressProof" class="form-label">Address Proof</label>
        <input type="file" class="form-control" id="addressProof" name="addressProof" required>
    </div>
    <div class="mb-3">
        <label for="professionalCert" class="form-label">Professional Certificate (if any)</label>
        <input type="file" class="form-control" id="professionalCert" name="professionalCert">
    </div>
    <div class="mb-3">
        <label for="professionalPhoto" class="form-label">Professional Photo</label>
        <input type="file" class="form-control" id="professionalPhoto" name="professionalPhoto" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Submit</button>
</form>
{% endblock %}
