{% extends "admin/admin_base.html" %}

{% block title %}Admin - Edit Service{% endblock %}

{% block content %}
<h2>Edit Service</h2>
<form method="POST">
    <div class="mb-3">
        <label for="name" class="form-label">Service Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ service.name }}" required>
    </div>
    <div class="mb-3">
        <label for="base_price" class="form-label">Base Price</label>
        <input type="number" step="0.01" class="form-control" id="base_price" name="base_price" value="{{ service.base_price }}" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3" required>{{ service.description }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Update Service</button>
</form>
{% endblock %}
